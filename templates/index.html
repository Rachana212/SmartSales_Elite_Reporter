<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì© Generate Sales Report</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('{{ url_for("static", filename="Background2.jpg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
    }

    /* Project Title Top-Left */
    .project-title {
      position: fixed; /* fixed position, stays on scroll */
      top: 20px;
      left: 20px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      z-index: 1000;
      user-select: none;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      margin-top: 80px; /* add margin to avoid overlap with project title */
      animation: slideUp 1s ease-in-out;
    }

    h1 {
      color: #0d47a1;
      font-size: 28px;
      margin-bottom: 25px;
    }
    h1::before { content: 'üìä '; }

    label {
      font-weight: 600;
      color: #333;
      font-size: 16px;
      display: block;
      margin-top: 10px;
    }

    input[type="date"] {
      padding: 12px;
      width: 100%;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button, .form-link {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-generate { background-color: #00c853; }
    .btn-generate:hover { background-color: #009624; }
    .btn-send { background-color: #1e88e5; }
    .btn-send:hover { background-color: #1565c0; }
    .btn-form { background-color: #673ab7; }
    .btn-form:hover { background-color: #512da8; }

    .flash-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
    }
    .flash-success { background: #d4edda; color: #155724; }
    .flash-error { background: #f8d7da; color: #721c24; }

    textarea {
      width: 100%;
      margin-top: 20px;
      height: 150px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: #f8f9fa;
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0px); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Project Title top-left -->
  <div class="project-title">
    SmartSales Elite Reporter
  </div>

  <div class="card">
    <h1>Daily Sales Report</h1>

    <!-- Google Sales Form Button -->
    <a class="form-link btn-form"
      href="https://docs.google.com/forms/d/e/1FAIpQLSfHsTZI3OKF0peO3bvEtu0gQNe7qigheUo1eXg3ssaT9oTXZA/viewform?usp=header"
      target="_blank">
      üìù Fill Sales Form (Google Form)
    </a>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Generate Report Form -->
    <form method="POST" action="/generate" onsubmit="return handleGenerate(event);">
      <label for="start_date">Start Date:</label>
      <input type="date" name="start_date" id="start_date" value="{{ request.form.start_date if request.form.start_date else '' }}" required>

      <label for="end_date">End Date:</label>
      <input type="date" name="end_date" id="end_date" value="{{ request.form.end_date if request.form.end_date else '' }}" required>

      <button type="submit" class="btn-generate">üìÑ Generate Report</button>
    </form>

    <!-- Send Mail Form -->
    <form method="POST" action="/send-mail" onsubmit="return handleSendMail(event);">
      <input type="hidden" name="start_date" id="send_mail_start_date">
      <input type="hidden" name="end_date" id="send_mail_end_date">
      <button type="submit" class="btn-send">‚úâ Send Mail</button>
    </form>

    <textarea readonly id="report_box" placeholder="Report will appear here...">{{ report if report else "" }}</textarea>
  </div>

  <script>
    let selectedStartDate = "";
    let selectedEndDate = "";

    function handleGenerate(event) {
      const start = document.getElementById("start_date").value;
      const end = document.getElementById("end_date").value;

      if (!start || !end) {
        alert("‚ö† Please enter both start and end dates.");
        event.preventDefault();
        return false;
      }

      if (start > end) {
        alert("‚ö† Start date cannot be after end date.");
        event.preventDefault();
        return false;
      }

      selectedStartDate = start;
      selectedEndDate = end;

      document.getElementById("send_mail_start_date").value = start;
      document.getElementById("send_mail_end_date").value = end;

      return true;
    }

    function handleSendMail(event) {
      const textarea = document.getElementById("report_box");
      if (textarea.value.trim() === "") {
        alert("‚ö† Please generate the report first before sending email.");
        event.preventDefault();
        return false;
      }

      if (!selectedStartDate || !selectedEndDate) {
        selectedStartDate = document.getElementById("start_date").value;
        selectedEndDate = document.getElementById("end_date").value;
      }

      document.getElementById("send_mail_start_date").value = selectedStartDate;
      document.getElementById("send_mail_end_date").value = selectedEndDate;

      return true;
    }
  </script>
</body>
</html>
